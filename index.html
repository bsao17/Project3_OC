<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <title>Document</title>
  </head>

  <body class="bg-dark">
    <div class="carousel" name="carousel">

          <img id="display" src="pictures/accueil.jpg">
          <div class="item1"><span id="marque">JCDecaux</span><span id="title"> Location de vélo</span></div>

      <div class="navigation">
        <img
          class="bouton"
          id="previous"
          src="./pictures/svgPictures/fast-backward-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="pause"
          src="./pictures/svgPictures/pause-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="play"
          onclick="playDiapo"
          src="./pictures/svgPictures/play-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="next"
          src="./pictures/svgPictures/fast-forward-solid.svg"
          alt=""
        />
      </div>
    </div>
    
    <div id="containerMap">
      <div id="map"></div>
      <div id="rent">
        
          <legend class="d-flex justify-content-center text-light"><strong><u>Détails de la station </u></strong></legend>
              <form >
                  <div class="bg-primary h5">
                    <div> Adresse de la station </div>
                      <p class="card text-muted h4" id="info1"></p>
                  </div>
                    
                    <div class="bg-primary h5">
                      <div>Etat de la station</div> 
                      <p class="card text-muted h4" id="info2"></p>
                    </div>

                    <div class="bg-primary h5">
                      <div>Vélos disponibles</div> 
                      <span class="card text-muted h4" id="info3"></span> 
                    </div>
                
                </form>
                <form class="container form-group">
                    <legend class="d-flex justify-content-center text-light"><strong><u>Patronyme</u></strong></legend>
                    
                    <div id="renseignements">
                        <div class="form-group bg-primary">
                          <label for="firstName"><strong class="h5">Prénom</strong></label>
                          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Votre prénom ici" >
                        </div>
                        <div class="form-group  bg-primary">
                          <label for="lastName"><strong class="h5">Nom</strong></label>
                          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Votre nom ici" class="form-control" >
                        </div>
                        <div class="form-group">
                          <input id="bouton" class="btn btn-primary form-control" type="submit" value="Réserver" ></input>
                        </div>
                    </div>  
                </form> 
      </div>
    </div><br>

    <!--compte à rebours-->
   
      <div id="identity" class="card border border-primary border-5 bg-grey text-light p-2 shadow-lg rounded" >
          <div id="dataSubmit" class=" shadow-lg bg-secondary border border-primary d-flex flex-column align-items-center justify-content-center rounded">
              <div class="m-3 h5"><strong class="bg-primary text-secondary">Nom : </strong><span id="name" class="bg-light text-dark pl-2 pr-2"></span></div>
              <div class="m-3 h5"><strong class="bg-primary text-secondary">prénom : </strong><span id="rename" class="bg-light text-dark pl-2 pr-2"></span></div>
              <div class="m-3 h5"><strong class="bg-primary text-secondary">Station : </strong><span id="stationRentInformation" class="bg-light text-dark pl-2 pr-2"></span></div>
              <div class="m-3 h5 text-center"><strong class="bg-primary text-secondary">Temps avant la fin de la réservation : </strong><br></div>
              <div class="h5"><span id="count" class="bg-light text-dark pl-2 pr-2"></span></div>
              <div class="" ><button class="btn btn-outline-primary" id="buttonConfirmResa">valider<span></span></button></span></div><br>
              <div class="warning text-light"><span class="text-warning"><strong>*Attention : </strong></span> la fermeture de la fenêtre annule la réservation en cours</div>
          </div>
          <div id="containerCanvas" class="border border-primary bg-secondary card-body d-flex flex-column mt-2 rounded"> 
            <canvas id="canvasDisplay" width="500" height="155" class="bg-light" ></canvas>
            <div>
              <button class="btn btn-outline-primary mt-2" id="buttonClearSignature"  type="button">Effacer <span class="index"></span></button>
              <span class="text-warning h6 warn"><br> *Attention : <pre class="text-light mt-2">Signature obligatoire !</pre></span>
            </div>
          </div><br>
      </div>
   
    
   
    
    <!--Ressources Javascript-->
      <script src="JS/diaporama.js"></script>
      <script src="JS/mapLocation.js"></script>
      <script src="JS/service.js"></script>
      <script src="JS/stationData.js"></script>
      <script src="JS/counters.js"></script>
      <script src="JS/signature.js"></script>
      <script src="JS/regex.js"></script>
      <script src="JS/main.js"></script>
  </body>
</html>
