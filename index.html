  <body class="bg-secondary">
    <div class="carousel" name="carousel">

          <img id="display" src="pictures/accueil.jpg">
          <div class="item1"><span id="marque">JCDecaux</span><span id="title"> Location de vélo</span></div>

      <div class="navigation">
        <img
          class="bouton"
          id="previous"
          src="./pictures/svgPictures/fast-backward-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="pause"
          src="./pictures/svgPictures/pause-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="play"
          onclick="playDiapo"
          src="./pictures/svgPictures/play-solid.svg"
          alt=""
        />
        <img
          class="bouton"
          id="next"
          src="./pictures/svgPictures/fast-forward-solid.svg"
          alt=""
        />
      </div>
    </div>
    
    <div id="containerMap">
      <div id="map"></div>
      <div id="rent">
        
          <legend class="d-flex justify-content-center text-light"><strong><u> Détails de la station </u></strong></legend>
              <form >
                  <div class="bg-primary h5">
                    <div> Adresse de la station </div>
                      <p class="card text-muted h4" id="info1"></p>
                  </div>
                    
                    <div class="bg-primary h5">
                      <div>Etat de la station</div> 
                      <p class="card text-muted h4" id="info2"></p>
                    </div>

                    <div class="bg-primary h5">
                      <div>Vélos disponibles</div> 
                      <span class="card text-muted h4" id="info3"></span> 
                    </div>
                
                </form>
                <form class="container form-group">
                    <legend class="d-flex justify-content-center text-light"><strong><u> Patronyme</u></strong></legend>
                    
                    <div id="renseignements">
                        <div class="form-group bg-primary">
                          <label for="firstName"><strong class="h5">Prénom</strong></label>
                          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Votre prénom ici" >
                        </div>
                        <div class="form-group  bg-primary">
                          <label for="lastName"><strong class="h5">Nom</strong></label>
                          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Votre nom ici" class="form-control" >
                        </div>
                        <div class="form-group">
                          <input id="bouton" class="btn btn-primary form-control " type="submit" value="Réserver"></input>
                        </div>
                    </div>  
                </form> 
       

          
            <!-- <form id="renseignements"  method="POST" action="stocker en sessionStorage" class="form-group d-flex flex-column align-items-center">

                <input type="text" name="firstName" id="firstName" placeholder="Votre prénom ici" class="form-control form-control-sm" required><br>

            </form>    -->
       
      </div>
    </div><br>

    <!--compte à rebours-->
   
      <div id="identity" class="card bg-secondary text-light" >
          <div id="dataSubmit">
              <div>Nom :<span id="name"></span></div> 
              <div >prénom :<span id="rename"></span></div>
              <div>Station :<span id="stationRentInformation"></span></div>
              <div>Temps restant avant annulation : <span id="count"></span></div>
              <div class="index" ><button class="btn btn-primary" id="buttonConfirmResa">réserver <span class="index"></span></button></span></div><br>
              <div class="warning"><span>*Attention : </span> la fermeture de la fenêtre annule la réservation en cours</div>
          </div>
          <div id="containerCanvas" class="border border-dark"> 
            <canvas id="canvasDisplay" width="500" height="155" class="bg-light" ></canvas>
            <div class="index">
              <button class="btn btn-primary" id="buttonClearSignature"  type="button">Effacer <span class="index"></span></button>
              <span class="warning"> Signez SVP avant de réserver </span>
            </div>
          </div><br>
      </div>
   
    
   
    
    <!--Ressources Javascript-->
      
      <script src="JS/diaporama.js"></script>
